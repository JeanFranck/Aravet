<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Veterinaria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Citas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Pacientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Inventario
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard Veterinaria</h1>
                </div>

                <div class="row">
                    <!-- Citas del día -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Citas del Día
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item">09:00 - Baño (Max)</li>
                                    <li class="list-group-item">11:00 - Consulta (Luna)</li>
                                    <li class="list-group-item">15:30 - Baño (Rocky)</li>
                                </ul>
                                <button class="btn btn-primary mt-3">Nueva Cita</button>
                            </div>
                        </div>
                    </div>

                    <!-- Tareas pendientes -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Tareas Pendientes
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item">Llamar a dueño de Toby</li>
                                    <li class="list-group-item">Pedir alimento para perros</li>
                                    <li class="list-group-item">Revisar inventario de vacunas</li>
                                </ul>
                                <button class="btn btn-secondary mt-3">Añadir Tarea</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
